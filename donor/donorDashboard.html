<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../config.js"></script>

  <!-- Alpine.js CDN -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Navigo Router CDN -->
  <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Search Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="app" class="max-w-3xl mx-auto pt-6"></div>

  <script>
    function donorDashboard() {
      return {
        username: "",
        approvedRequests: [
          { id: 1, hospitalName: "Hope Clinic", location: "Lilongwe", urgency: "High" },
          { id: 2, hospitalName: "LifeCare Hospital", location: "Blantyre", urgency: "Medium" },
        ],
        pendingResponses: [
          { id: 101, hospitalName: "Saint Mary's", date: "2025-05-01" }
        ],
        map: null,
        init: async function () {

          const {
            data: { user }
          } = await supabase.auth.getUser();

          if (user?.email) {
            const { data, error } = await supabase
              .from("users")
              .select("full_name")
              .eq("email", user.email)
              .single();

            if (data?.full_name) {
              this.username = data.full_name;
            }
          }
        },
        initMap() {
          if (this.map) return;

          const fallbackCoords = [-13.2543, 34.3015];
          const zoomLevel = 7;

          this.map = L.map('map').setView(fallbackCoords, zoomLevel);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors',
          }).addTo(this.map);

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                this.map.setView([lat, lng], 13);
                L.marker([lat, lng])
                  .addTo(this.map)
                  .bindPopup("You are here")
                  .openPopup();
              },
              () => {
                console.warn("Geolocation permission denied or failed.");
              }
            );
          }

          const locations = {
            "Hope Clinic": [-13.9626, 33.7741],
            "LifeCare Hospital": [-15.7861, 35.0085],
            "Saint Mary's": [-10.2667, 34.2333]
          };

          this.approvedRequests.forEach(req => {
            const coords = locations[req.hospitalName];
            if (coords) {
              L.marker(coords)
                .addTo(this.map)
                .bindPopup(`<strong>${req.hospitalName}</strong><br/>Location: ${req.location}<br/>Urgency: ${req.urgency}`);
            }
          });

          // Add geocoder control
          L.Control.geocoder().addTo(this.map);
        },
        goToMap() {
          router.navigate("/map");
        },
        goToDashboard() {
          router.navigate("/");
        }
      };
    }

    const donorDashboardView = () => `
      <div x-data="donorDashboard()" x-init="init()" class="p-4 space-y-6">
        <h1 class="text-xl sm:text-2xl font-semibold">Hi, <span x-text="username"></span></h1>
        <div class="bg-white p-4 rounded shadow-md">
          <h2 class="text-lg font-medium mb-2">What do you want to do?</h2>
          <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition" @click="goToMap()">
            Donate Blood
          </button>
        </div>
        <div>
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">Approved Hospital Requests</h2>
            <button @click="goToMap()" class="text-blue-600 hover:underline text-sm">See All on Map</button>
          </div>
          <div class="space-y-4">
            <template x-for="request in approvedRequests" :key="request.id">
              <div class="bg-white p-4 rounded shadow-sm border">
                <h3 class="font-bold text-red-600" x-text="request.hospitalName"></h3>
                <p class="text-sm text-gray-600" x-text="'Location: ' + request.location"></p>
                <p class="text-sm text-gray-500" x-text="'Urgency: ' + request.urgency"></p>
              </div>
            </template>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-semibold mb-2">Your Pending Responses</h2>
          <template x-if="pendingResponses.length > 0">
            <div class="space-y-3">
              <template x-for="response in pendingResponses" :key="response.id">
                <div class="bg-white p-4 rounded border shadow-sm">
                  <h4 class="font-medium text-gray-700" x-text="response.hospitalName"></h4>
                  <p class="text-sm text-gray-500" x-text="'Request Date: ' + response.date"></p>
                  <p class="text-sm text-yellow-600">Pending Approval</p>
                </div>
              </template>
            </div>
          </template>
          <template x-if="pendingResponses.length === 0">
            <p class="text-sm text-gray-500 italic">No pending responses at the moment.</p>
          </template>
        </div>
      </div>
    `;

    const donorMapView = () => `
      <div x-data="donorDashboard()" x-init="initMap()" class="p-4 space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Hospital Request Locations</h2>
          <button @click="goToDashboard()" class="text-blue-600 hover:underline text-sm">Hide Map</button>
        </div>
        <div id="map" class="rounded mt-2 shadow"></div>
      </div>
    `;

    const router = new Navigo("/", { hash: true });
    const app = document.getElementById("app");

    const render = (html) => {
      app.innerHTML = html;
      requestAnimationFrame(() => {
        Alpine.destroyTree(app);
        Alpine.initTree(app);
      });
    };

    router
      .on({
        "/": () => render(donorDashboardView()),
        "/map": () => render(donorMapView())
      })
      .resolve();

    window.addEventListener("DOMContentLoaded", () => {
      const currentHash = window.location.hash;
      if (!currentHash || currentHash === "#/") {
        router.navigate("/");
      } else {
        router.resolve();
      }
      router.updatePageLinks();
    });
  </script>
</body>
</html>
