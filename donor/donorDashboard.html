<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../config.js"></script>

  <!-- Alpine.js CDN -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Navigo Router CDN -->
  <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Search Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="app" class="max-w-3xl mx-auto pt-6"></div>

  <script>
    function donorDashboard() {
      return {
        username: "",
        approvedRequests: [],
        pendingResponses: [], // You can fetch this similarly later
        map: null,
  
        async init() {
          const { data: { user } } = await supabase.auth.getUser();
  
          if (user?.email) {
            const { data } = await supabase
              .from("users")
              .select("full_name")
              .eq("email", user.email)
              .single();
            if (data?.full_name) this.username = data.full_name;
          }
  
          const { data: approved, error } = await supabase
            .from("blood_requests")
            .select("id, name, Location, urgency")
            .eq("status", "approved");
  
          if (!error) {
            this.approvedRequests = approved.map(req => ({
              id: req.id,
              hospitalName: req.name,
              location: req.location,
              urgency: req.urgency
            }));
          } else {
            console.error("Failed to fetch approved requests:", error);
          }
        },
  
        async initMap() {
          await this.init(); // fetch data first
          this.map = L.map("map").fitWorld(); // Lagos coordinates
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "Â© OpenStreetMap contributors"
          }).addTo(this.map);
  
          this.approvedRequests.forEach(req => {
            if (req.location) {
              const [lat, lng] = req.location.split(',').map(Number);
              if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng])
                  .addTo(this.map)
                  .bindPopup(`<strong>${req.hospitalName}</strong><br/>Urgency: ${req.urgency}`);
              }
            }
          });
        },
  
        goToMap() {
          router.navigate("/map");
        },
  
        goToDashboard() {
          router.navigate("/");
        }
      };
    }
  
    const donorDashboardView = () => `
      <div x-data="donorDashboard()" x-init="init()" class="p-4 space-y-6">
        <h1 class="text-xl sm:text-2xl font-semibold">Hi, <span x-text="username"></span></h1>
        <div class="bg-white p-4 rounded shadow-md">
          <h2 class="text-lg font-medium mb-2">What do you want to do?</h2>
          <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition" @click="goToMap()">
            Donate Blood
          </button>
        </div>
        <div>
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">Approved Hospital Requests</h2>
            <button @click="goToMap()" class="text-blue-600 hover:underline text-sm">See All on Map</button>
          </div>
          <div class="space-y-4 ">
            <template x-for="request in approvedRequests" :key="request.id">
              <div class="bg-white p-4 rounded shadow-sm border">
                <h3 class="font-bold text-red-600" x-text="request.hospitalName"></h3>
                <p class="text-sm text-gray-600" x-text="'Location: ' + request.location"></p>
                <p class="text-sm text-gray-500" x-text="'Urgency: ' + request.urgency"></p>
              </div>
            </template>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-semibold mb-2">Your Pending Responses</h2>
          <template x-if="pendingResponses.length > 0">
            <div class="space-y-3">
              <template x-for="response in pendingResponses" :key="response.id">
                <div class="bg-white p-4 rounded border shadow-sm">
                  <h4 class="font-medium text-gray-700" x-text="response.hospitalName"></h4>
                  <p class="text-sm text-gray-500" x-text="'Request Date: ' + response.date"></p>
                  <p class="text-sm text-yellow-600">Pending Approval</p>
                </div>
              </template>
            </div>
          </template>
          <template x-if="pendingResponses.length === 0">
            <p class="text-sm text-gray-500 italic">No pending responses at the moment.</p>
          </template>
        </div>
      </div>
    `;
  
    const donorMapView = () => `
      <div x-data="donorDashboard()" x-init="initMap()" class="p-4 space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Hospital Request Locations</h2>
          <button @click="goToDashboard()" class="text-blue-600 hover:underline text-sm">Hide Map</button>
        </div>
        <div id="map" class="rounded mt-2 shadow"></div>
      </div>
    `;
  
    const router = new Navigo("/", { hash: true });
    const app = document.getElementById("app");
  
    const render = (html) => {
      app.innerHTML = html;
      requestAnimationFrame(() => {
        if (window.Alpine) {
          Alpine.destroyTree(app);
          Alpine.initTree(app);
        } else {
          console.warn("Alpine is not yet available.");
        }
      });
    };

  
    router
      .on({
        "/": () => render(donorDashboardView()),
        "/map": () => render(donorMapView())
      })
      .resolve();
  
    window.addEventListener("DOMContentLoaded", () => {
      const currentHash = window.location.hash;
      if (!currentHash || currentHash === "#/") {
        router.navigate("/");
      } else {
        router.resolve();
      }
      router.updatePageLinks();
    });
  </script>  
</body>
</html>
