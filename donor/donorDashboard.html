<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samaritan - User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Top Header -->
  <header class="bg-red-600 text-white p-4">
    <h1 class="text-xl font-bold">Hi, <span id="user-name">[user]</span></h1>
  </header>

  <main class="p-4 space-y-6 max-w-md mx-auto">
    <!-- Prompt -->
    <section>
      <h2 class="text-lg font-semibold mb-2">What do you want today?</h2>
      <div class="flex justify-between gap-4">
        <!-- Buttons Section -->
        <button id="donate-btn" class="flex-1 bg-red-600 text-white py-5 px-4 rounded-lg flex flex-col items-center justify-center hover:bg-red-700 transition-all">
          <div class="w-12 h-12 bg-white rounded-full mb-2 flex items-center justify-center">
            <!-- Optional icon -->
          </div>
          <span class="font-semibold">Donate Blood</span>
        </button>
        <button id="request-btn" class="flex-1 bg-red-600 text-white py-5 px-4 rounded-lg flex flex-col items-center justify-center hover:bg-red-700 transition-all">
          <div class="w-12 h-12 bg-white rounded-full mb-2 flex items-center justify-center">
            <!-- Optional icon -->
          </div>
          <span class="font-semibold">Request Blood</span>
        </button>
      </div>
    </section>

   <!-- Blood Requests -->
    <section>
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Blood Requests</h2>
        <a href="#" class="text-red-600 text-sm font-semibold">See All</a>
      </div>

      <div class="space-y-3" id="blood-requests">
        <!-- Cards populated by JS -->
      </div>
    </section>

    <!-- My Requests -->
    <section>
      <h2 class="text-lg font-semibold mb-2">My Requests</h2>
      <p class="text-sm text-gray-600">No recent request posted</p>
    </section>
  </main>

  <!-- External JS -->
  <script src="donorDashboard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Retrieve the user's email or name from localStorage
      const userName = localStorage.getItem("firstname") || localStorage.getItem("email");

      // Get the element to display the user's name or email
      const userNameElement = document.getElementById("user-name");

      // If userName is available, update the element's text content
      if (userName && userNameElement) {
        userNameElement.textContent = userName;
      } else {
        // Optionally, display a fallback if the name/email is not found
        userNameElement.textContent = "Guest";
      }
    });
  </script>
</body>
</html>
