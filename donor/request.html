<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Blood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <h1 class="text-2xl font-bold text-red-600 mb-4">Request Blood</h1>

  <form id="request-form" class="bg-white p-4 rounded-lg shadow space-y-4 max-w-md mx-auto">
    <div class="flex space-x-2">
      <input id="location" type="text" placeholder="Hospital / Location" class="w-full p-2 border rounded" required />
      <button type="button" onclick="getLocation()" class="bg-blue-500 text-white px-3 py-2 rounded">Detect</button>
    </div>
    <p id="location-status" class="text-sm text-gray-600">Location status will appear here.</p>

    <select id="bloodType" class="w-full p-2 border rounded" required>
      <option value="">Blood Type Needed</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <input id="units" type="number" placeholder="Units Needed" min="1" class="w-full p-2 border rounded" required />
    
    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded">Submit Request</button>
  </form>

  <script>
    // Handle location fetching
    async function getLocation() {
      const locationStatus = document.getElementById("location-status");
      locationStatus.textContent = "Requesting location...";

      if (!navigator.geolocation) {
        locationStatus.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const location = `Lat: ${latitude}, Long: ${longitude}`;
          
          document.getElementById("location").value = location;
          locationStatus.textContent = "Location successfully fetched.";
        },
        (error) => {
          console.error(error);
          locationStatus.textContent = "Location access denied. Enter location manually.";
        }
      );
    }

    // Handle form submission
    document.getElementById("request-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const location = document.getElementById("location").value;
      const bloodType = document.getElementById("bloodType").value;
      const units = document.getElementById("units").value;

      if (!fullName || !location || !bloodType || !units) {
        alert("Please fill in all fields.");
        return;
      }

      alert("Your blood request has been submitted!");
      window.location.href = "donorDashboard.html"; // Redirect after submission
    });
  </script>
</body>
</html>
